{% extends 'index.html' %}

{% block content%}

<div class=finder>
    <p class="h1">Find the title!</p>
    <form method="get">
        {{ form.hidden_tag() }}
            <div class="form-group fields">
                {{ form.title(class="form-control field")}}
            </div>
            <div class="form-group btn">
                {{ form.submit(class="btn btn-outline-info button")}}
            </div>
    </form>
</div>
{% endblock %}
